<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

    <!-- Используем таймлиф. Для него нужно отправлять объект -->
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>

        <label for="name">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        <br/>

        <label for="name">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <!--  Скрытое поле(механизм таймлифа), которое появляется если условие true.
          #fields - данный тег дает доступ ко всем полям "person".
          th:errors="*{name}" - указываем ошибка какого поля будет отображаться(будет показано сообщение
                message из аннотаций над полями класса)-->
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        <br/>
        <input type="submit" value="Update!"/>


    </form>

</body>
</html>
